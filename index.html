<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>자기</h1>
    <div>
      안녕하세요. 제 이름은 <strong>이호</strong>입니다. 오늘부터
      HTML/CSS스터디에 참여하게 되었습니다. 화이팅!
    </div>
    <h2>좋아하는 음식</h2>
    <ul>
      <li>치킨</li>
      <li>수육</li>
      <li>삼겹살</li>
    </ul>
    <h2>좋아하는 가수</h2>
    <figure>
      <img
        src="https://cdn.eyesmag.com/content/uploads/posts/2022/02/24/playlist_main-ad23a517-9b51-4133-a9f7-abe53e015db8.jpg"
        alt="가수 기리보이"
      />
      <figcaption>기리보이</figcaption>
      <a href="https://www.youtube.com/watch?v=HqzX70uX0pY"
        >기리보이 플레이리스트 재생하기 - (유튜브)</a
      >
    </figure>
    <h2>좋아하는 노래</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/YEt_5Fg3PM8?si=fBNfvALWHo7LrYpx"
      title="기리보이 - 하루종일"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>
    <a href="https://www.w3.org/WAI/media/av/"
      >오디오 및 미디어에 관한 접근성관련 정보 - (W3C)</a
    >
    <h2>인적사항</h2>
    <table aria-label="질문과 답변" border="1">
      <thead>
        <tr>
          <th>질문</th>
          <th>답변</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>사는곳</td>
          <td>화성시</td>
        </tr>
        <tr>
          <td>나이</td>
          <td>20대</td>
        </tr>
      </tbody>
    </table>
    <p><u>테이블 사용방법</u>에 대하여 잘 모를땐?</p>
    <a href="https://developer.mozilla.org/en-US/docs/Web/HTML/Element/table"
      >테이블 사용방법 - (MDN)</a
    >
    <h2>연락 &amp; 문의</h2>
    <form action="post">
      <input type="text" placeholder="궁금한 사항을 적어주세요" />
      <button type="submit">전송하기</button>
    </form>
  </body>
</html>
